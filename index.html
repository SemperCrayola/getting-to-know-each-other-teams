<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Map Example</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <img src="student-team-of-five-people-lying-on-the-floor-and-looking-at-camera-J66P29 - Copy.jpg" alt="Large Image" usemap="#image-map">
    <map name="image-map">
        <area target="_blank" alt="Area 1" title="Area 1" href="area1.html" coords="0,0,100,100" shape="rect">
        <area target="_blank" alt="Area 2" title="Area 2" href="area2.html" coords="150,150,250,250" shape="rect">
        <area target="_blank" alt="Area 3" title="Area 3" href="area3.html" coords="300,300,400,400" shape="rect">
        <area target="_blank" alt="Area 4" title="Area 4" href="area4.html" coords="450,450,550,550" shape="rect">
        <area target="_blank" alt="Area 5" title="Area 5" href="area5.html" coords="600,600,700,700" shape="rect">
    </map>
</div>
</body>
</html>
